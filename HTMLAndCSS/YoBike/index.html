<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YoBike</title>
    <link rel="stylesheet" href="./static/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header_container">
        <img src="./static/icon/YoBike_logo.svg" />
        <div class="nav_menu">
          <a href="#" class="menu_rentbike">
            租/還車即時資訊
            <img
              class="wave_yellow_long"
              src="./static/icon/wave_yellow_long.png"
            />
          </a>
          <a href="#" class="menu_routeinfo">
            路線資訊
            <img class="wave_yellow" src="./static/icon/wave_yellow.png" />
          </a>
          <a href="#" class="menu_landscape">
            觀光景點
            <img class="wave_yellow" src="./static/icon/wave_yellow.png" />
          </a>
          <button class="btn_callforaction">今天想去哪？</button>
        </div>
      </div>
    </div>
    <div class="hero_section">
      <div class="hero_title">來趟愜意的自行車之旅</div>
      <div class="hero_subtitle">跟著 YoBike一起遊台灣自行車路線！</div>
      <div class="search_section">
        <div class="search_box">
          <div class="search_field">
            <input
              type="text"
              class="search_field_input"
              placeholder="輸入地址搜尋附近站點"
            />
          </div>
          <div class="btn_group">
            <button class="search_btn">搜尋</button>
            <button class="locate_btn">
              <img src="./static/icon/my_location.svg" alt="" />
              定位搜尋
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Copyright © 2021 Team 上班度估下班寫扣 All rights reserved. About Us |
      Contact Us / Designer - Shan-Chi Hung / Front-End Engineers - Yi-Chen Lee,
      Chiao-Ying Lan, Shan-Chi Hung
    </footer>
  </body>
</html>
